<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Mesure</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="measure-form">
        <h1>Formulaire de Mesure</h1>
        <label for="piece">Référence de la pièce :</label>
        <select name="piece" id="piece" required>
            <option value="Reference1">Référence 1</option>
            <option value="Reference2">Référence 2</option>
            <!-- Ajoutez les autres références ici -->
        </select>

        <h2>Entrez 10 mesures :</h2>
        <div id="measures-container">
            <!-- Les champs pour les 10 mesures seront générés ici -->
        </div>

        <label for="commande">Commande :</label>
        <input type="text" name="commande" id="commande" placeholder="Entrez la commande">

        <input type="submit" value="Enregistrer les mesures">
    </form>

    <img id="background-image" src="default.jpeg" alt="Image de fond par défaut">

    <button id="export-json-button">Exporter les données en JSON</button>
    <button id="generate-csv-button">Générer le tableau CSV</button>

    <script src="script.js"></script>
</body>
</html>
